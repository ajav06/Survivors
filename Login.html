<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="Bonito.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<form class="login2">

		<div align="center">
			<img src="Logo.jpg">
		</div>

		<div id="login">

			<form action="javascript:void(0);" method="get">

				<fieldset class="clearfix">

					<p><span class="fontawesome-user"></span><input type="text" value="Usuario" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> 
					<p><span class="fontawesome-lock"></span><input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> 
					<p><input type="submit" value="Iniciar sesión"></p>

				</fieldset>

			</form>

			<p><a href="#">Olvido su contraseña?</a><span class="fontawesome-arrow-right"></span></p>

		</div> <!-- end login -->
	
	</form>
	
</body>
</html>
